<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>What's the Weather Like?</title>

</head>
<body>
  <div class="main">
    <label>Insert your Country:</label>
    <input type="text" name="country" id="country">
    <div class="button">
      <button type="submit" id="submit">Submit</button>
      <button id="geolocation">My position</button>
    </div>
    
    <div id="result"></div>
    <div id="temperature"></div>
    <div id="weather"></div>
    <div id="humidity"></div>
    <div id="date"></div>
    <div class="next-day">
      <div class="day day-one">
        <div id="resultOne" class="prev"></div>
        <div id="weatherDayOne" class="prev"></div>
        <div id="dateOne" class="prev"></div>
      </div>
      <div class="day day-two">
        <div id="resultTwo" class="prev"></div>
        <div id="weatherDayTwo" class="prev"></div>
        <div id="dateTwo" class="prev"></div>
      </div>
      <div class="day day-three">
        <div id="resultThree" class="prev"></div>
        <div id="weatherDayThree" class="prev"></div>
        <div id="dateThree" class="prev"></div>
      </div>
    </div>
    <script defer src="weather.js"></script>
  </div>
</body>
</html>
